<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@v3.87.0/dist/phaser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser3-rex-plugins@1.2.4/dist/rexvirtualjoystickplugin.min.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scale: {
          mode: Phaser.Scale.FIT,
          parent: "phaser-game",
          autoCenter: Phaser.Scale.CENTER_BOTH,
          width: 800,
          height: 600,
          zoom: 2,
        },
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 300 },
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      let isDesktop;
      let player;
      let stars;
      let bombs;
      let platforms;
      let cursors;
      let score = 0;
      let gameOver = false;
      let scoreText;
      let joystick1;
      let speed = 3,
        jumpPower = -520,
        isJumping = false;
      let game = new Phaser.Game(config);
      let wKey, aKey, dKey;

      function preload() {
        this.load.image("sky", "./assets/sky.png");
        this.load.image("ground", "./assets/platform.png");
        this.load.image("star", "./assets/star.png");
        this.load.image("bomb", "./assets/bomb.png");
        this.load.spritesheet("dude", "./assets/dude.png", {
          frameWidth: 32,
          frameHeight: 44,
        });

        if (this.sys.game.device.os.desktop) {
          isDesktop = true;
        } else {
          isDesktop = false;
        }

        if (!isDesktop) {
          this.load.plugin(
            "rexvirtualjoystickplugin",
            "https://raw.githubusercontent.com/rexrainbow/phaser3-rex-notes/master/dist/rexvirtualjoystickplugin.min.js",
            true
          );
        }
      }

      function create() {
        this.add.image(400, 300, "sky");

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, "ground").setScale(2).refreshBody();
        platforms.create(600, 400, "ground");
        platforms.create(50, 250, "ground");
        platforms.create(750, 220, "ground");

        player = this.physics.add.sprite(100, 450, "dude");
        player.setGravityY(400);
        // player.setBounce(0.2);
        player.setCollideWorldBounds(true);
        player.setMaxVelocity(160, 1000);

        this.anims.create({
          key: "left",
          frames: this.anims.generateFrameNumbers("dude", { start: 0, end: 3 }),
          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: "turn",
          frames: [{ key: "dude", frame: 4 }],
          frameRate: 20,
        });

        this.anims.create({
          key: "right",
          frames: this.anims.generateFrameNumbers("dude", { start: 5, end: 8 }),
          frameRate: 10,
          repeat: -1,
        });

        //  Input Events
        cursors = this.input.keyboard.createCursorKeys();

        stars = this.physics.add.group({
          key: "star",
          repeat: 11,
          setXY: { x: 12, y: 0, stepX: 70 },
        });

        stars.children.iterate(function (child) {
          child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        });

        bombs = this.physics.add.group();

        scoreText = this.add.text(16, 16, "score: 0", {
          fontSize: "32px",
          fill: "#000",
        });

        //  Collide the player and the stars with the platforms
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(stars, platforms);
        this.physics.add.collider(bombs, platforms);

        //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
        this.physics.add.overlap(player, stars, collectStar, null, this);

        this.physics.add.collider(player, bombs, hitBomb, null, this);

        var x =
          player.x < 400
            ? Phaser.Math.Between(400, 800)
            : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, 16, "bomb");
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;

        if (!isDesktop) {
          joystick1 = this.plugins
            .get("rexvirtualjoystickplugin")
            .add(this, {
              x: this.scale.width - 150,
              y: this.scale.height - 150,
              radius: 80,
              base: this.add.circle(0, 0, 80, 0x888888),
              thumb: this.add.circle(0, 0, 40, 0xffffff),
              dir: 2,
            })
            .on("update", () => {
              if (joystick1.up && player.body.touching.down) {
                player.setVelocityY(jumpPower);
                isJumping = true;
              }
            });
        }

        wKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W);
        aKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
        dKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D);
      }

      function update() {
        if (gameOver) {
          return;
        }
        if (isDesktop) {
          if (cursors.left.isDown || aKey.isDown) {
            player.setVelocityX(-160);

            player.anims.play("left", true);
          } else if (cursors.right.isDown || dKey.isDown) {
            player.setVelocityX(160);

            player.anims.play("right", true);
          } else {
            player.setVelocityX(0);

            player.anims.play("turn");
          }

          if ((cursors.up.isDown || wKey.isDown || cursors.space.isDown) && player.body.touching.down) {
            player.setVelocityY(-520);
          }
        } else {
          let velocityX = joystick1.forceX * speed;
          if (Math.abs(velocityX) < 10) {
            player.setVelocityX(0);
            player.anims.play("turn");
          } else {
            if (joystick1.forceX > 0) {
              player.anims.play("right", true);
            } else {
              player.anims.play("left", true);
            }
            player.setVelocityX(velocityX);
          }

          if (player.body.touching.down) {
            isJumping = false;
          }
        }
      }

      function collectStar(player, star) {
        star.disableBody(true, true);

        score += 10;
        scoreText.setText("Score: " + score);

        if (stars.countActive(true) === 0) {
          stars.children.iterate(function (child) {
            child.enableBody(true, child.x, 0, true, true);
          });
        }
      }

      function hitBomb(player, bomb) {
        this.physics.pause();

        player.setTint(0xff0000);

        player.anims.play("turn");

        gameOver = true;

        this.add.text(190, 160, "GAME OVER", {
          fontSize: "64px",
          fill: "#000",
        });

        const restartButton = this.add
          .text(390, 250, "Играть снова", {
            fontSize: "32px",
            fill: "#000",
          })
          .setOrigin(0.5)
          .setInteractive()
          .on("pointerover", () => {
            restartButton.setScale(0.9);
          })
          .on("pointerout", () => {
            restartButton.setScale(1);
          })
          .on("pointerdown", () => {
            gameOver = false;
            score = 0;
            this.physics.start();
            this.scene.restart();
          });
      }
    </script>
  </body>
</html>
