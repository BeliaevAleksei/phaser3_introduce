<div id="player_name_form_container">
  <form id="player_name_form">
    <input
      type="text"
      id="player_name_input"
      name="username"
      placeholder="Введите имя"
      required
      minlength="3"
      maxlength="20"
      pattern="^[а-яА-ЯA-Za-z0-9 _]*[а-яА-ЯA-Za-z0-9][а-яА-ЯA-Za-z0-9 _]*"
      autocomplete="off"
      spellcheck="false"
    />
    <button type="submit">Отправить!</button>
  </form>
  <p id="player_name_error_message">Имя должно быть цензурным, не длиннее 13 символов, содержать только буквы, цифры и пробелы</p>
</div>
