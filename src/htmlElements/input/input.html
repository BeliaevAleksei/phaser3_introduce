<div id="player_name_form_container">
  <form id="player_name_form">
    <input
      type="text"
      id="player_name_input"
      name="username"
      placeholder="Введите имя"
      required
      minlength="3"
      maxlength="20"
      pattern="^[a-zA-Zа-яА-Я0-9]+$"
      autocomplete="off"
      spellcheck="false"
    />
    <button type="submit">Отправить!</button>
  </form>
</div>
